{% include "header.html" %}

{% for e in empleado %}
<form method="post" action="/modify" enctype="multipart/form-data">
    
    <div class="card-body">
        <h5 class="card-title">Formulario de actualizaci√≥n de datos: </h5>

        <p class="card-text">
            <input type="text" value="{{e[0]}}" name="idValue">

            <div class="form-group">
                <label for="">Nombre:</label>
                <input type="text" name="nombreValue" id="nombreValue" value="{{e[1]}}">
            </div>

            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" name="emailValue" id="emailValue" value="{{e[2]}}"> 
            </div>

            <div class="form-group">
                <label for="">Imagen:</label>
                <img src="{{url_for('uploads', nombreImg=e[3])}}" alt="" class="img-thumbnail" width="100">
                <input type="file" name="fileValue" id="fileValue">
            </div>
        </p>
    </div>
    
    <button type="submit" class="btn btn-success">Guardar cambios</button>

</form>
{% endfor %}
